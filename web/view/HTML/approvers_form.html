<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Juliano Américo">
	<meta name="description" content="Approvers form">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cadastro dos aprovadores de cotação</title>
	<link rel="stylesheet" href="../CSS/responsive.css">
	<link rel="stylesheet" href="../CSS/style.css">
	<script type="text/javascript" src="../JS/script_js.js"></script>
</head>
<body>

	<section class="form form-approvers">
		
		<header><h1>Cadastro dos aprovadores de cotação</h1></header>

		<form name="approverForm" action="#" method="POST">

			<div class="row">
				<div class="col-3 col-s-3"><label>País:</label></div>
				<div class="col-9 col-s-9"><input type="text" maxlength="4" placeholder="Ex: BR" name="country" required></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label>Código sequencial do distribuidor/loja:</label></div>
				<div class="col-9 col-s-9"><input type="number" maxlength="20" placeholder="Ex: 1202" name="storeCode" onKeypress="mask(this, integer)" required></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label>Código aprovador:</label></div>
				<div class="col-9 col-s-9"><input type="number" maxlength="6" placeholder="Ex: 1001" name="approverCode" onKeypress="mask(this, integer)" required></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label>Nome do aprovador:</label></div>
				<div class="col-9 col-s-9"><input type="text" maxlength="3" placeholder="Ex: Silvio Santos" name="approverName" required></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label>Data limite de validade:</label></div>
				<div class="col-9 col-s-9"><input type="date" maxlength="10" placeholder="Ex: 10/06/2018" name="approverDate" required></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3" style="margin:0;"><label>Ativo:</label></div>
				<!-- <div class="col-9 col-s-9"><input type="number" maxlength="3" placeholder="Ex: Sim/Não" required></div> -->
				<div class="col-9 col-s-9">
					<input type="radio" name="active" value="0" checked>Sim &nbsp;
					<input type="radio" name="active" value="1">Não
				</div>
			</div>

			<div class="row">
			    <div class="col-12">
				    <input type="submit" value="CADASTRAR" onclick="return validateFormApprover();">
			    </div>
		    </div>
		</div>

		</form>

	</section>
	
</body>
</html>
