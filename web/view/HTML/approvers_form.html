<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Juliano Américo">
	<meta name="description" content="Approvers form">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cadastro dos aprovadores de cotação</title>
	<link rel="stylesheet" href="../CSS/responsive.css">
	<link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

	<section class="form form-approvers">
		
		<header><h1>Cadastro dos aprovadores de cotação</h1></header>

		<form action="#" method="POST">

			<div class="row">
				<div class="col-3 col-s-3"><label for="country">País:</label></div>
				<div class="col-9 col-s-9"><input type="text" maxlength="4"></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label for="storeCode">Código sequencial da loja:</label></div>
				<div class="col-9 col-s-9"><input type="number" maxlength="20"></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label for="approverCode">Código aprovador:</label></div>
				<div class="col-9 col-s-9"><input type="number" maxlength="6"></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label for="approverName">Nome do aprovador:</label></div>
				<div class="col-9 col-s-9"><input type="text" maxlength="3"></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label for="approverDueDate">Data limite de validade:</label></div>
				<div class="col-9 col-s-9"><input type="date" maxlength="10"></div>
			</div>

			<div class="row">
				<div class="col-3 col-s-3"><label for="approverActivate">Ativo:</label></div>
				<div class="col-9 col-s-9"><input type="number" maxlength="3"></div>
			</div>

			<div class="row">
			<div class="col-12">
				<input type="submit" value="CADASTRAR">
			</div>
		</div>

		</form>

	</section>
	
</body>
</html>
