<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Juliano Américo">
	<meta name="description" content="User control panel">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Painel de controle</title>
	<link rel="stylesheet" href="../CSS/responsive.css">
	<link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
	<div class="clear-userControlPanel"></div>
	<section id="main-panel" class="row">

		<aside class="col-4 col-s-4">
			<div class="polaroid">
				<img src="../IMG/img_avatar.png" alt="Imagem de perfil" width="100%">
				<div class="container">
					<h3 id="profileName">Juliano Américo</h3>
					<p>Desenvolvedor web</p>
				</div>
			</div>
		</aside>

		<section class="col-8 col-s-8">
			<h1 id="profileText">Perfil</h1>
			<hr>

			<div class="row">
				<form action="#" method="POST">

					<div class="col-12 col-s-12">
						Senha Atual:
						<input type="password">	
					</div>

					<div class="col-12 col-s-12">
						Nova Senha:
						<input type="password">
					</div>


					<div class="col-12 col-s-12">
						Confirmar:
						<input style="text-align: right;" type="password">
					</div>

					<div class="col-12 col-s-12">
						<label for="" style="color: #f2f2f2;">Confirmar:</label>
						<input type="submit" value="Alterar senha">
					</div>
				</form>
			</div>
		</section>

	</section>
	
</body>
</html>
